name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # main 브랜치에 커밋될 때 실행
  pull_request:
    branches:
      - main  # main 브랜치로 풀 리퀘스트가 생성될 때 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2  # 소스 코드 가져오기

      - name: Set up JDK 17
        uses: actions/setup-java@v1  # JDK 17 설치
        with:
          java-version: '17'

      - name: Build with Gradle
        run: ./gradlew build  # Gradle 빌드 실행

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1  # Docker Buildx 설정

      - name: Log in to Docker Hub
        uses: docker/login-action@v1  # Docker Hub 로그인
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # GitHub Secrets에 저장된 Docker Hub 사용자명
          password: ${{ secrets.DOCKER_PASSWORD }}  # GitHub Secrets에 저장된 Docker Hub 비밀번호

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-app:latest .  # Docker 이미지 빌드
          docker push ${{ secrets.DOCKER_USERNAME }}/my-app:latest  # Docker Hub로 푸시
