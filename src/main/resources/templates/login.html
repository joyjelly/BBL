<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page - Dashboard Admin Template</title>

    <!-- CSS 경로 -->
    <link rel="stylesheet" th:href="@{/css/family.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/tooplate.css}">
</head>

<body class="bg03">
<div class="container">
    <div class="row tm-mt-big">
        <div class="col-12 mx-auto tm-login-col">
            <div class="bg-white tm-block">
                <div class="row">
                    <div class="col-12 text-center">
                        <i class="fas fa-3x fa-tachometer-alt tm-site-icon text-center"></i>
                        <h2 class="tm-block-title mt-3">Login</h2>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-12">
                        <form th:action="@{/adminindex}" method="post" class="tm-login-form">
                            <div class="input-group">
                                <label for="username" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Username</label>
                                <input name="id" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" id="id" value="" required>
                            </div>
                            <div class="input-group mt-3">
                                <label for="password" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Password</label>
                                <input name="password" type="password" class="form-control validate" id="password" value="" required>
                            </div>
                            <div class="input-group mt-3">
                                <button type="submit" class="btn btn-primary d-inline-block mx-auto">Login</button>
                            </div>

                            <div class="input-group mt-3">
                                <div id="message"></div>

                                <div th:if="${errorpage == true}">
                                    <script>
                                        $(document).ready(function() {
                                            $('#message').removeClass('success').addClass('error').text('입력 정보를 확인하세요.').fadeIn(1000).delay(2000).fadeOut(1000);
                                        });
                                    </script>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="row tm-mt-big">
        <div class="col-12 font-weight-light text-center"></div>
    </footer>
</div>

<!-- JavaScript 경로 -->
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>

</html>
